<div class="container">
  <h1>Nouvelle entrée</h1>

  <form [formGroup]="userFormGroup">
    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Emploi</mat-label>
      <input matInput type="text" formControlName="occupation" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bio</mat-label>
      <textarea matInput type="text" formControlName="bio"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date de naissance</mat-label>
      <input matInput type="date" formControlName="birthDate" />
    </mat-form-field>
    <div class="submit-button">
      <button mat-raised-button color="warn" (click)="navigateToHome()">
        Annuler
      </button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
      >
        Valider
      </button>
    </div>
  </form>
</div>
